<!DOCTYPE html>
<html>
    <!--Settings Page-->
    <head>
        <title>Settings Page</title>
        <link rel="stylesheet" type="text/css" href="Settings Page styles.css">
    </head>
    <body>
        <div class="header">
            <h2 style="font-size: 40px; font-family: Arial, Helvetica, sans-serif;"><b>COVID-19 Contact Tracing</b></h2>
        </div>

        <div class="grid-container">
            <div class="sidebar">
                <a href="Home Page.html"><button class="nav-button" style="font-size: 24px; font-family: Arial, Helvetica, sans-serif;">Home</button></a>
                <a href="Overview Page.html"><button class="nav-button" style="font-size: 24px; font-family: Arial, Helvetica, sans-serif;">Overview</button></a>
                <a href="Add Visit Page.html"><button class="nav-button" style="font-size: 24px; font-family: Arial, Helvetica, sans-serif;">Add Visit</button></a>
                <a href="Report Page.html"><button class="nav-button" style="font-size: 24px; font-family: Arial, Helvetica, sans-serif;">Report</button></a>
                <a href="Settings.html"><button class="nav-button" style="background-color: rgba(132, 151, 176, 0.829); font-size: 24px; font-family: Arial, Helvetica, sans-serif;">Settings</button></a>
                <div class="button-spacer"></div>
                <a href="Login Page.html"><button class="nav-button" style="font-size: 24px; font-family: Arial, Helvetica, sans-serif;">Logout</button></a>
            </div>

            <div class="main-screen">
                <div class="title" style="text-align: center;">
                    <h2 style="height: 20px; font: 40px Arial">Alert Settings</h2>
                </div>
                <hr style="background-color: black;">
                <div class="inner-grid-container">
                    <p style="text-align: center; font-size: 20px; font-family: 'Times New Roman', Times, serif;">Here you may change the alert distance and the time span for which <br> the contact tracing will be performed</p>
                </div>
                <div class="textfields">
                    <form>
                        window
                        <select style="text-align: center; height: 35px; width:408px; background-color: transparent;">
                            <option>1 week</option>
                            <option>2 weeks</option>
                            <option>3 weeks</option>
                            <option>4 weeks</option>
                        </select><p>
                        distance <input type="number" placeholder="Distance in km" style="text-align: center; background-color: transparent; height: 30px; width:400px"/><p>
                    </form>
                </div>
                <div class="buttons">
                    <button style="width: 100px; height: 30px; margin-left: 80px; background-color: white; border: 1px solid black">Report</button>
                    <button style="width: 100px; height: 30px; margin-left: 410px; background-color: white; border: 1px solid black">Cancel</button>
                </div>
                    
            </div>
        </div>
    </body>
</html>
